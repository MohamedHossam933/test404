    <body>
        <div class="body">

                <br>

                <i class="fas fa-user-circle"></i>

                <br>

                <br>

                <br>

                <button type="button" class="sign-in" onclick="getInfo()">Sign in</button>
                <div class="create">Don't have an account ,
                    <a href="Sign-up.html">Sign Up</a>
                </div>
                <br>
                <br>

        </div>
